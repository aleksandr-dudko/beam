name: PostCommit Java Nexmark Dataflow V2

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.event.pull_request.head.label || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.body || github.event.sender.login}}'
  cancel-in-progress: true

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

env:
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GE_CACHE_USERNAME }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GE_CACHE_PASSWORD }}

jobs:
  read-config:
    runs-on: [ self-hosted, ubuntu-20.04, main ]
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.event.comment.body == 'Run Dataflow Runner V2 Nexmark Tests'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Read and Prepare configs
        id: set_configs
        shell: bash
        run: |
          CURDATE=$(date '+%m%d%H%M%S' --utc)
          CURCONFIG=$(grep -v "^#.*" ./.github/workflows/postcommit-job-configs/config_PostCommit_Java_Nexmark_Dataflow_V2_args.txt | tr '\n' ' ')
          CURCONFIG=$(echo "${CURCONFIG/postcommit-java-nexmark-dataflow-v2-args-/postcommit-tests-java-nexmark-dataflow-v2-args-$CURDATE}")
          echo "prepared_config=$CURCONFIG" >> $GITHUB_ENV

  beam_PostCommit_Java_Nexmark_Dataflow_V2:
    name: ${{matrix.job_name}} (${{matrix.job_phrase}})
    runs-on: [self-hosted, ubuntu-20.04, main]
    timeout-minutes: 240
    needs: read-config
    strategy:
      fail-fast: false
      matrix:
        job_name: [beam_PostCommit_Java_Nexmark_Dataflow_V2]
        job_phrase: [Run Dataflow Runner V2 Nexmark Tests]
        streaming: [false, true]
        java_version: ['8','11','17']
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.event.comment.body == 'Run Dataflow Runner V2 Nexmark Tests'
    steps:
      - uses: actions/checkout@v3
      - name: Setup repository
        uses: ./.github/actions/setup-action
        with:
          comment_phrase: ${{ matrix.job_phrase }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ matrix.job_name }} (${{ matrix.job_phrase }})
      - name: Set up Java${{ matrix.java_version }}
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java_version }}
      - name: run PostCommit Java ${{matrix.java_version}} Nexmark Dataflow V2 (${{ matrix.streaming }}) script
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:testing:nexmark:run
          arguments: |
            -PcompileAndRunTestsWithJava${{ matrix.java_version }} \
            -Pjava${{ matrix.java_version }}Home=$JAVA_HOME_${{ matrix.java_version }}_X64 \
            -Pnexmark.runner.version=V2 \
            -Pnexmark.runner=:runners:google-cloud-dataflow-java \
            '${{ env.prepared_config }}--exportSummaryToBigQuery=false --influxTags={"runnerVersion":"V2","javaVersion":"${{matrix.java_version}}"}--streaming=${{ matrix.streaming }}'