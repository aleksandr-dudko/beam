name: PostCommit Java Nexmark Dataflow V2 Java

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.event.pull_request.head.label || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.body || github.event.sender.login}}'
  cancel-in-progress: true

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

env:
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GE_CACHE_USERNAME }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GE_CACHE_PASSWORD }}

jobs:
  beam_PostCommit_Java_Nexmark_Dataflow_V2_Java:
    name: ${{matrix.job_name}} (${{matrix.job_phrase_1}}${{matrix.job_phrase_2}})
    runs-on: [self-hosted, ubuntu-20.04, main]
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        job_name: [beam_PostCommit_Java_Nexmark_Dataflow_V2_Java]
        job_phrase_1: [Run Dataflow Runner V2 Java]
        job_phrase_2: [Nexmark Tests]
        java_version: ['11','17']
        streaming: [false, true]
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (startswith(github.event.comment.body, 'Run Dataflow Runner V2 Java') &&
         endswith(github.event.comment.body, 'Nexmark Tests')
      )
    steps:
      - uses: actions/checkout@v3
      - name: Setup repository
        uses: ./.github/actions/setup-action
        with:
          comment_phrase: ${{ matrix.job_phrase_1 }} ${{matrix.java_version}} ${{ matrix.job_phrase_2 }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ matrix.job_name }} ${{ matrix.job_phrase_1 }} ${{matrix.java_version}} ${{ matrix.job_phrase_2 }}
      - name: Prepare configs
        id: set_configs
        shell: bash
        run: |
          CURDATE=$(date '+%m%d%H%M%S' --utc)
          CURCONFIG=$(grep -v "^#.*" ./.github/workflows/postcommit-job-configs/config_PostCommit_Java_Nexmark_Dataflow_V2_Java_args.txt | tr '\n' ' ')
          CURCONFIG=$(echo "${CURCONFIG/postcommit-java-nexmark-dataflow-v2-java-args-/postcommit-tests-java-nexmark-dataflow-v2-java-args-$CURDATE}")
          echo "prepared_config=$CURCONFIG" >> $GITHUB_OUTPUT
      - name: run PostCommit Java Nexmark Dataflow V2 Java${{ matrix.java_version }} (${{ matrix.streaming }}) script
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:testing:nexmark:run
          arguments: |
            -Pnexmark.runner=:runners:google-cloud-dataflow-java \
            '${{ steps.set_configs.outputs.prepared_config }}--streaming=${{ matrix.streaming }}' \