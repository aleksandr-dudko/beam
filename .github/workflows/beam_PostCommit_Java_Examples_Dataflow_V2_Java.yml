name: PostCommit Java Examples Dataflow V2 Java

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:


# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.sha || github.head_ref || github.ref }}-${{ github.event.sender.login }}-${{ github.event.schedule }}'
  cancel-in-progress: false

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

env:
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GE_CACHE_USERNAME }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GE_CACHE_PASSWORD }}

jobs:
  beam_PostCommit_Java_Examples_Dataflow_V2_java:
    name: ${{matrix.job_name}} (${{matrix.job_phrase_1}}${{matrix.job_phrase_2}})
    runs-on: [self-hosted, ubuntu-20.04, main]
    timeout-minutes: 180
    strategy:
      matrix:
        job_name: [beam_PostCommit_Java_Examples_Dataflow_V2_Java]
        job_phrase_1: ['Run Java']
        job_phrase_2: ['Examples on Dataflow Runner V2']
        java_version: ['11','17']
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (startswith(github.event.comment.body, 'Run Java') &&
         endswith(github.event.comment.body, 'Examples on Dataflow Runner V2')
      )
    steps:
      - name: Check Java Version
        id: check_version
        run: |
          for version in ${{ matrix.java_version }}; do
            if [[ "${{ github.event.comment.body }}" == *"Java $version"* ]]; then
              echo "Java $version found in the comment."
              echo "::set-output name=java_version_found::true"
            fi
          done
      - uses: actions/checkout@v3
      - name: Setup repository
        if: steps.check_version.outputs.java_version_found == 'true'
        uses: ./.github/actions/setup-action
        with:
          comment_phrase: ${{ matrix.job_phrase_1 }} ${{matrix.java_version}} ${{ matrix.job_phrase_2 }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ matrix.job_name }} ${{ matrix.job_phrase_1 }} ${{matrix.java_version}} ${{ matrix.job_phrase_2 }}
      - name: Set up Java${{ matrix.java_version }}
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java_version }}
      - name: run PostCommit Java Examples Dataflow V2 Java${{ matrix.java_version }} script
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:google-cloud-dataflow-java:examplesJavaRunnerV2IntegrationTest
          arguments: |
            -PdisableSpotlessCheck=true \
            -PdisableCheckStyle=true \
            -PskipCheckerFramework \
            -PcompileAndRunTestsWithJava${{ matrix.java_version }} \
            -Pjava${{ matrix.java_version }}Home=$JAVA_HOME_${{ matrix.java_version }}_X64 \
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: java-code-coverage-report
          path: "**/build/test-results/**/*.xml"
