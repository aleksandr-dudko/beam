name: PreCommit Portable Python

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: [ 'model/**', 'runners/core-construction-java/**', 'runners/core-java/**', 'runners/extensions-java/**', 'runners/flink/**', 'runners/java-fn-execution/**', 'runners/reference/**', 'sdks/python/**', 'release/**' ]
  pull_request:
#     branches: [ "master", "release-*" ]
      branches: ['portable-python*']
      paths: [ 'model/**', 'runners/core-construction-java/**', 'runners/core-java/**', 'runners/extensions-java/**', 'runners/flink/**', 'runners/java-fn-execution/**', 'runners/reference/**', 'sdks/python/**', 'release/**' ]
  issue_comment:
    types: [created]
#  schedule:
#    - cron: '* */6 * * *'

permissions: read-all
jobs:
  PortablePythonPreCommit:
    name: Portable Python
    strategy:
      fail-fast: false
      matrix:
        python_version: ['3.8', '3.11']
    runs-on: [self-hosted, ubuntu-20.04]
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.comment.body == 'Run Portable_Python PreCommit'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup self-hosted
        uses: ./.github/actions/setup-self-hosted-action
        with:
          requires-py-38: false
          requires-py-39: false
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            ${{matrix.python_version}}
            3.8
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: run Portable Python script
        run: PY_VER=${{ matrix.python_version }} ; ./gradlew :sdks:python:test-suites:portable:py${PY_VER//.}:preCommitPy${PY_VER//.}