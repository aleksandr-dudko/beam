name: PreCommit Community Metrics

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
  pull_request:
#   branches: [ "master", "release-*" ]
    paths: ['.test-infra/metrics/**']
  issue_comment:
    types: [created]
#  schedule:
#    - cron: '* */6 * * *'

jobs:
  CommunityMetricsPrecommit:
    name: Community Metrics
    if: github.event_name == 'push'|| github.event_name == 'pull_request'|| github.event_name == 'schedule'|| github.event.comment.body == 'Run CommunityMetrics PreCommit'

    runs-on: ['self-hosted', 'Linux']

    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name:  Install docker
        run: |
          sudo apt-get update
          sudo apt-get install \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg2 \
            software-properties-common --yes
          curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
          sudo apt-key fingerprint 0EBFCD88
          sudo add-apt-repository \
            "deb [arch=amd64] https://download.docker.com/linux/debian \
            $(lsb_release -cs) \
            stable"
          sudo apt-get update --yes
          sudo apt-get install docker-ce --yes
      - name: Install docker compose
        run: |
         sudo curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
         sudo chmod +x /usr/local/bin/docker-compose
      - name: Start docker service if it is not running already
        run: sudo service docker start
      - name: Build images required for spinning up docker-compose
        run: docker-compose build
      - name: run Community Metrics PreCommit script
        run: ./gradlew :communityMetricsPreCommit