name: Precommit Community Metrics

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
  pull_request:
#   branches: [ "master", "release-*" ]
    paths: [ ".test-infra/metrics/**"]
  issue_comment:
    types: [created]
#  schedule:
#    - cron: '* */6 * * *'

jobs:
  CommunityMetricsPrecommit:
    if: ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run CommunityMetrics PreCommit'}} || ${{github.event.schedule == '* */6 * * *'}}
    runs-on: [self-hosted, Linux]

    steps:
      - uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: run Community Metrics Precommit script
        uses: cloudposse/github-action-docker-compose-test-run@main
        run: ./gradlew :communityMetricsPreCommit