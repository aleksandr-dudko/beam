name: PreCommit Kotlin Examples

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: ['model/**', 'sdks/java/**', 'runners/flink/**', 'runners/spark/**', 'runners/direct-java/**', 'examples/kotlin/**', 'release/**']
  pull_request:
#    branches: ['master', 'release-*']
    branches: ['master', 'aleksandr-dudko/precommit-kotlin-pr-branch']
    paths: ['model/**', 'sdks/java/**', 'runners/flink/**', 'runners/spark/**', 'runners/direct-java/**', 'examples/kotlin/**', 'release/**']
  issue_comment:
    types: [created]
#  schedule:
#    - cron: '* */6 * * *'
permissions: read-all
jobs:
  KotlinExamplesPreCommit:
    name: Kotlin Examples
    runs-on: ['self-hosted', ubuntu-20.04]
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'schedule'
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: run Kotlin Examples script
        run: ./gradlew :examples:kotlin:preCommit
